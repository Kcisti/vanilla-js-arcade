<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="src/style.css">
        <link rel="stylesheet" type="text/css" href="src/cube.css">
        <link rel="manifest" href="manifest.json">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="CUBE."> 
        <link rel="apple-touch-icon" href="src/icon-192.png">
        <title>Cube.</title>
    </head>
    <body>
        <div class="login">
            <div class="login-content">
                <h1 class="title">CUBE.</h1>
            </div>
        </div>

        <div class="home">
            <div id="maxScore">MAX SCORE: 000000</div>
            <div class="cube">
              <div class="top"></div>
              <div>
                <span style="--i:0;"></span>
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
              </div>
            </div>

            <div id="skinSelector" class="skin-selector"></div>
            <button class="home_button">start</button>
        </div>

        <div class="game-ui">
            <div class="score-label">SCORE</div>
            <div id="score">000000</div>
        </div>
        <div class="game">
            <div id="character"></div>
        </div>

        <div class="game_buttons">
            <button id="gameButtonRight">
              <ion-icon name="caret-forward-outline"></ion-icon>
            </button>
            <button id="gameButtonLeft">
              <ion-icon name="caret-back-outline"></ion-icon>
            </button>
        </div>

    </body>
    <script src="src/script.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
</html>
